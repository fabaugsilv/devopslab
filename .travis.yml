# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.7.9"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

# Defini o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test

# Definir o Deploy no Heroku
deploy:
  - provider: heroku
    api_key: $HEROKU_API_KEY
    edge: true 
    app: devopslab-fabaugsilv
    on:
        branch: main
    strategy: api
  - provider: gae
    keyfile: ../directed-cove-314122-7ae0c53644cd.json
    project: directed-cove-314122
    on:
      branch: main

dist: xenial
os: linux

before_install:
- openssl aes-256-cbc -K $encrypted_bcaacc18a63a_key -iv $encrypted_bcaacc18a63a_iv
  -in directed-cove-314122-7ae0c53644cd.json.enc -out ../directed-cove-314122-7ae0c53644cd.json
  -d

